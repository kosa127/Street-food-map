<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 98%;
            width: 98%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var initPosition = { lat: 43, lng: -100 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: initPosition
            });
            var marker = new google.maps.Marker({
                position: initPosition,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyiNxekxLb4m2__kzXJCRDMpb_e8X_NFU&callback=initMap">
    </script>
</body>
</html>
